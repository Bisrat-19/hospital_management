components:
  schemas:
    Appointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        display_id:
          type: string
          readOnly: true
        patient:
          allOf:
          - $ref: '#/components/schemas/Patient'
          readOnly: true
        patient_id:
          type: integer
          writeOnly: true
        doctor:
          allOf:
          - $ref: '#/components/schemas/Doctor'
          readOnly: true
        doctor_id:
          type: integer
          writeOnly: true
        appointment_date:
          type: string
          format: date-time
        appointment_type:
          $ref: '#/components/schemas/AppointmentTypeEnum'
        initial_appointment:
          type: integer
          readOnly: true
        initial_appointment_id:
          type: integer
          writeOnly: true
          nullable: true
        treatment:
          type: integer
          nullable: true
        notes:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/AppointmentStatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - display_id
      - doctor
      - doctor_id
      - id
      - initial_appointment
      - patient
      - patient_id
      - updated_at
    AppointmentStatusEnum:
      enum:
      - pending
      - completed
      - cancelled
      type: string
      description: |-
        * `pending` - Pending
        * `completed` - Completed
        * `cancelled` - Cancelled
    AppointmentTypeEnum:
      enum:
      - initial
      - follow_up
      type: string
      description: |-
        * `initial` - Initial Consultation
        * `follow_up` - Follow-up Consultation
    Doctor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
      required:
      - id
      - username
    GenderEnum:
      enum:
      - M
      - F
      type: string
      description: |-
        * `M` - Male
        * `F` - Female
    PatchedAppointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        display_id:
          type: string
          readOnly: true
        patient:
          allOf:
          - $ref: '#/components/schemas/Patient'
          readOnly: true
        patient_id:
          type: integer
          writeOnly: true
        doctor:
          allOf:
          - $ref: '#/components/schemas/Doctor'
          readOnly: true
        doctor_id:
          type: integer
          writeOnly: true
        appointment_date:
          type: string
          format: date-time
        appointment_type:
          $ref: '#/components/schemas/AppointmentTypeEnum'
        initial_appointment:
          type: integer
          readOnly: true
        initial_appointment_id:
          type: integer
          writeOnly: true
          nullable: true
        treatment:
          type: integer
          nullable: true
        notes:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/AppointmentStatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedPatient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        date_of_birth:
          type: string
          format: date
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
        contact_number:
          type: string
          maxLength: 20
        address:
          type: string
        assigned_doctor:
          allOf:
          - $ref: '#/components/schemas/Doctor'
          readOnly: true
        assigned_doctor_id:
          type: integer
          writeOnly: true
        queue_number:
          type: integer
          readOnly: true
          nullable: true
        is_seen:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        payment_method:
          allOf:
          - $ref: '#/components/schemas/PatientPaymentMethodEnum'
          writeOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          writeOnly: true
    PatchedPayment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        payment_method:
          $ref: '#/components/schemas/PaymentMethod986Enum'
        reference:
          type: string
          readOnly: true
          nullable: true
        status:
          allOf:
          - $ref: '#/components/schemas/Status2c9Enum'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        patient:
          type: integer
    PatchedRegister:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
        role:
          $ref: '#/components/schemas/RoleEnum'
    PatchedTreatment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        patient:
          type: integer
          readOnly: true
        patient_name:
          type: string
          readOnly: true
        doctor:
          type: integer
          readOnly: true
        doctor_name:
          type: string
          readOnly: true
        appointment:
          type: integer
          nullable: true
          description: Always points to the initial appointment for this case
        notes:
          type: string
          description: Doctor’s notes about the diagnosis and condition
        prescription:
          type: string
          nullable: true
          description: Prescribed medications or therapy
        follow_up_required:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
